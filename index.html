<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>IGTI - Projeto Cores</title>

  <body>
    <h1>IGTI - Projeto Core - Iury Flores</h1>

      <input
        id="inputRed"
        value="0"
        min="0"

        value="0"
        min="0"

        id="inputGreen"
        value="0"

        ="text"
      /><input type="range" min="0" max="255" />
